            <canvas id="myChart" width="500" height="150"></canvas>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                function addZero(i) {
                    var rtn = i + 100;
                    return rtn.toString().substr(1, 3);
                }

                var monthList = [];
                var monthData = [50,60,70,45,50,66];

                var dt = new Date();
                var year = dt.getFullYear();
                var mon = addZero(eval(dt.getMonth()+1));
                var now = year+mon;

                for(var i = (now - 5); i <= now; i++){
                    var format =  i;
                    monthList.push(format);
                }

                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: monthList,
                        datasets: [{
                            data: monthData,
                            borderColor:'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },

                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            </script>

            <body>
            <!-- 알림을 나타내는 표 -->
            <table class="table">
                <thead>
                <tr>
                    <th>Alert</th>
                    <th>Name</th>
                    <th>Node</th>
                    <th>State</th>
                    <th>CPU</th>
                    <th>Memory</th>

                </tr>
                </thead>
                <tbody id="alertTableBody">
                <!-- 알림 데이터는 여기에 동적으로 추가될 것입니다 -->
                </tbody>
            </table>

            <!-- 저장 버튼 -->
            <div class="metric-input">
                <button onclick="저장()" style="background-color: #007bff; color: #fff;">Proceed to Alert Signal</button>
            </div>

            <script>
                // 예시 데이터
                const alerts = [
                    { name: "Eco-service", node: "minikube", state: "Running", cpu: "0.002", memory: "85%" },
                    { name: "kubernetes-dsh", node: "minikube", state: "Running", cpu: "0", memory: "70%" },
                    // 추가 데이터를 필요에 따라 여기에 추가하세요
                ];

                // 표 내용을 동적으로 생성
                function generateAlertTable() {
                    const alertTableBody = document.getElementById("alertTableBody");

                    for (const alert of alerts) {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                <td><input type="checkbox" class="alertCheckbox"></td>
                <td>${alert.name}</td>
                <td>${alert.node}</td>
                <td>${alert.state}</td>
                <td>${alert.cpu}</td>
                <td>${alert.memory}</td>

            `;
                        alertTableBody.appendChild(row);
                    }
                }

                // 페이지 로드 시 표 생성
                generateAlertTable();

                // 저장 버튼 클릭 시 선택한 알림을 처리하는 함수
                function 저장() {
                    const selectedAlerts = [];
                    const checkboxes = document.querySelectorAll(".alertCheckbox");

                    checkboxes.forEach((checkbox, index) => {
                        if (checkbox.checked) {
                            selectedAlerts.push(alerts[index]);
                        }
                    });

                    // 선택한 알림을 처리하는 로직 추가
                    // selectedAlerts 배열에 선택한 알림 데이터가 들어 있습니다.
                    // 여기에서 필요한 작업을 수행하세요.
                }
                // 저장 버튼 클릭 시 선택한 알림을 처리하는 함수
                function 저장() {
                    const selectedAlerts = [];
                    const checkboxes = document.querySelectorAll(".alertCheckbox");

                    checkboxes.forEach((checkbox, index) => {
                        if (checkbox.checked) {
                            selectedAlerts.push(alerts[index]);
                        }
                    });

                    // 선택한 알림을 처리하는 로직 추가
                    // selectedAlerts 배열에 선택한 알림 데이터가 들어 있습니다.
                    // 여기에서 필요한 작업을 수행하세요.

                    // 예시: 경고 데이터가 도착하면 경고창 표시
                    if (selectedAlerts.length > 0) {
                        alert("An anomaly has been detected and a warning has occurred. Please Check he evidence data for more information.");
                    }
                }

            </script>
